<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>My Web Page</title>
</head>
  <body>
  <h1>
  I love you more than...
  </h1>
  <h3>
  The task is:
  </h3>
    <p id="demo"></p>
     <h3>
     Number of tasks done:
     </h3>
     <p id="tasksdone">
     </p>
     <button onclick="showcard()">New task</button>
     <button onclick="showall()">
     Display all tasks
     </button>
    <p id="all">
      -
     </p>
    
    
    <script>
      var cards = [
    "For Chermaine: Make peter hard in 1 min!<br>For Zack: Prevent peter from getting hard!<br>Note: If peter is already hard, Chermaine has to prevent it from getting soft",
    "Use your phone's stopwatch and stop it as close to 3 seconds as possible<br>Note: Double points for exactly 3 seconds",
    "Compete who can get the opponent's nenepok hard first (only one needed)",
    "Have a staring contest",
    "TIKTOKAHLIANXIAOMEISINKIE",
    "Speak only chinese until the game ends/someone screws up<br>English words allowed: ok, lets, have, sex",
    "Kiss as many times as possible in 10 seconds",
    "Make the other person laugh",
    "TIKTOKAHLIANXIAOMEISINKIE",
    "Draw each other. Funnier drawing wins<br>It's a DRAW (pun intended) if no one laughs",
    "Ask each other medical questions until someone answers correctly<br>Content should be stuff the person should know",
    "Next task is worth double points",
    "One person chooses a number from 1-20, and the other tries to guess it. Change roles and repeat<br>Difference<7 = 1 point<br>Difference<3 = 2 points<br>Exact guess = 3 points",
    "Play 2 rounds of hangman (taking turns) coming up with your own words with the theme 'what you like about each other'",
    "Compete on who can do wall-sits longer",
    "Open a random wikipedia page<br>Using only the links in each article, get to the article on Lee Hsien Loong with the least number of links in between",
    "Take turns to tickle each other. Fastest to make any noise with their mouth loses",
    "Find the smallest thing nearby that is red<br>Saying it aloud locks in your answer, and your opponent can continue looking for a smaller red thing",
    "One person comes up with a word, and the other person guesses who has said that word more in their messages",
    "Recite the alphabet backwards as fast as possible",
    "Use a deck of cards. One person decides how many cards each person draws<br>The other person decides if the person with points furthest/closest to 21 wins",
    "Use any book besides dictionary/textbook and find the word with the most vowels in 1 min",
    "Think of the lowest rated movie you know of (Compare using rotten tomatoes)",
    "Planking competition!",
    "First person to smile loses",
    "Tell the other person a fact (you can lie)<br>The other person must guess if it's a truth or lie",
    "Make the loudest frog sound",
    "Winner is the one who can paylah the other person $5 faster",
   
    ];
   
    var cardsmod = cards.join("<br><br>");
    var cardnumber = 0
    
  function showcard() {
  if (cards.length < 1) {
  document.getElementById("demo").innerHTML = "No more tasks left!";
  return;
  }
  //randomise and display
  var card = cards[Math.floor(Math.random()*cards.length)];
    document.getElementById("demo").innerHTML = card;
    //do not replace
    var index = cards.indexOf(card);
    if (index > -1) {
    cards.splice(index,1);
    }
    //update cardnumber
    cardnumber = cardnumber +1;
    document.getElementById("tasksdone").innerHTML = cardnumber;
    //conditional tasks
    if (cardnumber==7) {
    cards.push("Play a round of poker, using your points to bet");
    }
  }
      
  function showall() {
    if (document.getElementById("all").innerHTML = "-") {
  document.getElementById("all").innerHTML = cardsmod;
    } else {
      document.getElementById("all").innerHTML = "-";
    }
  }
    </script>
    
    
  </body>
</html>
