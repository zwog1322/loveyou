<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>My Web Page</title>
</head>
  <body>
  <h1>
  I love you more than...
  </h1>
  <h3>
  The task is:
  </h3>
    <p id="demo"></p>
     <h3>
     Number of tasks done:
     </h3>
     <p id="tasksdone">
     </p>
     <button onclick="showcard()">New task</button>
     <button onclick="showall()">
     Display all tasks
     </button>
    <p id="all">
     </p>
    
    
    <script>
      var cards = [
    "For Chermaine: Make peter hard in 1 min!<br>For Zack: Prevent peter from getting hard!<br>Note: If peter is already hard, Chermaine has to prevent it from getting soft",
    "Use your phone's stopwatch and stop it as close to 3 seconds as possible<br>Note: Double points for exactly 3 seconds",
    "Compete who can get the opponent's nenepok hard first (only one needed)",
    "Have a staring contest",
    "TIKTOKAHLIANXIAOMEISINKIE",
    "Speak only chinese until the game ends/someone screws up<br>English words allowed: ok, lets, have, sex",
    "Kiss as many times as possible in 10 seconds",
    "Make the other person laugh",
    "TIKTOKAHLIANXIAOMEISINKIE",
    "Draw each other. Funnier drawing wins<br>It's a DRAW (pun intended) if no one laughs",
    "Ask each other medical questions until someone answers correctly<br>Content should be stuff the person should know",
    "Next task is worth double points",
   
    ];
   
    var cardsmod = cards.join("<br><br>");
    var cardnumber = 0
    
  function showcard() {
  if (cards.length < 1) {
  document.getElementById("demo").innerHTML = "No more tasks left!";
  return;
  }
  //randomise and display
  var card = cards[Math.floor(Math.random()*cards.length)];
    document.getElementById("demo").innerHTML = card;
    //do not replace
    var index = cards.indexOf(card);
    if (index > -1) {
    cards.splice(index,1);
    }
    //update cardnumber
    cardnumber = cardnumber +1;
    document.getElementById("tasksdone").innerHTML = cardnumber;
  }
  showcard()
  
  function showall() {
  document.getElementById("all").innerHTML = cardsmod;
  }
    </script>
    
    
  </body>
